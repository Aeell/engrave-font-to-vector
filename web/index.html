
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engrave Font → Vector (mm)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Engrave Font → Vector <small>(mm)</small></h1>
  <div class="grid">
    <div>
      <fieldset>
        <legend>Text</legend>
        <label>Text
          <textarea id="text" rows="3">ŠeryWood</textarea>
        </label>
        <label>Font file (TTF/OTF)
          <input id="font" type="file" accept=".ttf,.otf" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Geometry (mm)</legend>
        <div class="row">
          <label style="flex:1">Height (mm)
            <input id="height" type="number" step="0.001" value="12.000"/>
          </label>
          <label style="flex:1">Tolerance (mm)
            <input id="tol" type="number" step="0.01" value="0.10"/>
          </label>
        </div>
        <div class="row">
          <label style="flex:1">Letter spacing (mm)
            <input id="ls" type="number" step="0.01" value="0.00"/>
          </label>
          <label style="flex:1">Line spacing (mm)
            <input id="line" type="number" step="0.01" value="0.00"/>
          </label>
        </div>
        <div>
          <label><input type="checkbox" id="kerning" checked/> Kerning</label>
          <label><input type="checkbox" id="separate"/> Separate characters (layers)</label>
        </div>
      </fieldset>

      <div class="actions">
        <button id="render">Render</button>
        <button id="saveSvg">Download SVG</button>
        <button id="saveDxf">Download DXF</button>
      </div>
    </div>
    <div>
      <svg id="svg" class="preview" viewBox="0 0 200 100"></svg>
      <p style="font-size:12px;color:#666">Preview is in mm coordinates with Y up.</p>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
